[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = espidf
; use ESP-IDF 4.2.0
; platform_packages = 
;     framework-espidf@~3.40302.0
monitor_speed = 115200
board_build.embed_files = 
    src/client/index.html
    src/client/script.js

